<app-header></app-header>

<div class="my-5">
    <form class="flex items-center max-w-sm mx-auto">   
      <label for="simple-search" class="sr-only">Buscar</label>
      <div class="relative w-full">
          <div class="absolute inset-y-0 start-0 flex items-center ps-3 pointer-events-none">
            <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24"><path fill="#074740" d="M12 4a4 4 0 0 1 4 4a4 4 0 0 1-4 4a4 4 0 0 1-4-4a4 4 0 0 1 4-4m0 10c4.42 0 8 1.79 8 4v2H4v-2c0-2.21 3.58-4 8-4"/></svg>
          </div>
          <input [(ngModel)]="filterUser" name="filter" type="text" id="simple-search" class="bg-gray-50 border border-gray-300 text-gray-900 text-sm rounded-lg focus:ring-blue-500 focus:border-blue-500 block w-full ps-10 p-2.5  dark:bg-gray-700 dark:border-gray-600 dark:placeholder-gray-400 dark:text-white dark:focus:ring-blue-500 dark:focus:border-blue-500" placeholder="busca por cÃ©dula o nombre" required />
          <button (click)="clearInput()" id="clearInput" class="absolute z-30  w-8 h-8 cursor-pointer inset-y-1 end-2  ps-3" [ngStyle]="{ display: showClear() ? 'block' : 'none' }">
            <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 24 24"><path fill="none" stroke="currentColor" stroke-linecap="round" stroke-linejoin="round" stroke-width="2.5" d="m7 7l10 10M7 17L17 7"/></svg>
          </button>
        </div>
    </form>
  </div>

<ul class="user-list grid md:grid-cols-3 gap-5">
    <!--@for(user of Usuarios;track user.cedula){ -->
      @if(Usuarios | async ; as Usuarios){
        <li *ngFor="let user of Usuarios | filter:filterUser" class="shadow-lg m-3 bg-slate-400/75 rounded-lg p-2">
      
          <div class="max-w-sm rounded-lg overflow-hidden  m-auto">
            <div class="px-6 pt-4">
              <div class="font-bold text-xl mb-2">{{user.nombre}}</div>
            </div>
            <div class="">
              <p class="my-1"><b class="mr-2">cedula:</b>{{user.cedula}} </p>
              <p class="my-1"><b class="mr-2">telefono:</b>{{user.telefono}} </p>
              <p class="my-1"><b class="mr-2">correo:</b>{{user.correo}} </p>
              <p class="my-1"><b class="mr-2">direccion:</b>{{user.direccion}} </p>
              <p class="my-1"><b class="mr-2">abogado:</b>{{user.abogado}} </p>
            </div>
            <a [routerLink]="['/usuario',user.cedula]" class="bg-gray-300 hover:bg-gray-400 text-gray-800 font-bold py-2 px-4 rounded inline-flex items-center">
              <span class="mr-2">Ver Radicados </span>
              <svg xmlns="http://www.w3.org/2000/svg" width="1em" height="1em" viewBox="0 0 48 48"><path fill="none" stroke="#000" stroke-linecap="round" stroke-linejoin="round" stroke-width="4" d="M19 12L31 24L19 36"/></svg>
            </a>
          </div>
        
      </li>
      }
   
    
  </ul>
  

<app-footer></app-footer>
